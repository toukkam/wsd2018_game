<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Clickermania</title>
</head>
<body>

  <div class="container my-5">
    <div class="display-4 mb-5">Clickermania</div>
    <p>This part is inside a .container class.</p>
    <p>The .container class provides a responsive fixed width container.</p>

  <div class="svg-container">

    <div class="svg-text">Click me!</div>

    <svg version="1.1" id="L3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">

    <circle fill="none" stroke="#fff" stroke-width="1" cx="50" cy="50" r="44" style="opacity:0.5;"/>

    <circle fill="#fff" stroke="#e74c3c" stroke-width="1" cx="6" cy="52" r="2" >
      <animateTransform attributeName="transform" dur="3s" type="rotate" from="0 50 50" to="360 50 50" repeatCount="indefinite"/>
    </circle>

    </svg>
  </div>

</div>

<script src="js/main.min.js"></script>
</body>
</html>
