<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Clickermania</title>
</head>
<body>

<div class="container my-5">
    <div class="display-4 mb-3">Clickermania</div>
    <p>Click the circle to gain score, buy upgrades to automate clicking</p>

    <div class="row">
        <div id="svg-container" class="svg-container click-anim no-click">
            <div id="clicker" class="svg-text">Click me!</div>
            <svg version="1.1" id="clicker-anim-id" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <circle fill="none" stroke="#fff" stroke-width="1" cx="50" cy="50" r="44" style="opacity:0.5;"/>

                <circle fill="#fff" stroke="#e74c3c" stroke-width="1" cx="6" cy="52" r="2"
                        class="hidden" id="basic-clicker">
                    <animateTransform attributeName="transform" dur="30s" type="rotate"
                                      from="0 50 50" to="360 50 50" repeatCount="indefinite"/>
                </circle>
                <circle fill="#00ff00" stroke="#e74c3c" stroke-width="1" cx="6" cy="52" r="3"
                        class="hidden" id="advanced-clicker">
                    <animateTransform attributeName="transform" dur="7s" type="rotate"
                                      from="0 50 50" to="360 50 50" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </div>
    <br>

    <div>
        Money
        <p id="money"></p>
    </div>

    <div class="upgrade">
        <p id="click-upgrade" class="no-click pill-button">Upgrade click power</p>
        <div class="row">
            <div class="no-click mr-3">Current power:</div>
            <div id="click-power" class="no-click mr-5 power">1</div>
            <div class="no-click mr-3">Cost:</div>
            <div id="click-cost" class="no-click">1</div>
        </div>
    </div>

    <div class="upgrade">
        <p id="clicker-1-upgrade" class="no-click pill-button">Buy basic clicker</p>
        <div class="row">
            <div class="no-click mr-3">Current power:</div>
            <div id="clicker-1-power" class="no-click mr-5 power">1</div>
            <div class="no-click mr-3">Cost:</div>
            <div id="clicker-1-cost" class="no-click">5</div>
        </div>
    </div>

    <div class="upgrade">
        <p id="clicker-2-upgrade" class="no-click pill-button">Buy advanced clicker</p>
        <div class="row">
            <div class="no-click mr-3">Current power:</div>
            <div id="clicker-2-power" class="no-click mr-5 power">1</div>
            <div class="no-click mr-3">Cost:</div>
            <div id="clicker-2-cost" class="no-click">25</div>
        </div>
    </div>

    <hr class="my-5">

    <p id="save-button" class="no-click pill-button my-2">Save game</p>
    <p id="load-button" class="no-click pill-button my-2">Load game</p>
    <p id="score-button" class="no-click pill-button my-2">Submit score</p>

</div>

<script src="js/main.min.js"></script>
</body>
</html>
